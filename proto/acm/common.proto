syntax = "proto3";

package omo.msp.acm;
option go_package= "proto/acm;omo_msp_acm";

message RequestInfo {
  string uid = 1;
  string operator = 2;
  string owner = 3;
}

message ReplyStatus {
  uint32 code = 1;
  string msg = 2;
}

message ReplyInfo {
  string uid = 1;
  ReplyStatus status = 2;
}

message RequestPage{
  string parent = 1;
  uint32 number = 2;
  uint32 page = 3;
  uint32 type = 4;
}