syntax = "proto3";

package omo.msp.acm;
option go_package= "proto/acm;omo_msp_acm";
import "proto/acm/common.proto";

service UserService {
  rpc AddOne(ReqUserAdd) returns (ReplyUserLink) {}
  rpc GetOne(RequestInfo) returns (ReplyUserLink) {}
  rpc RemoveOne(RequestInfo) returns (ReplyInfo) {}
  rpc GetList(ReqUserList) returns (ReplyUserList) {}
  rpc IsPermission(ReqUserPermission) returns (ReplyUserPermission) {}
  rpc AppendRole(ReqUserAdd) returns (ReplyLinkRole) {}
  rpc SubtractRole(ReqLinkRole) returns (ReplyLinkRole) {}
}

message UserLink {
  string uid = 1;
  string user = 2;
  uint32 type = 3;
  repeated string roles = 4;
}

message ReqUserAdd {
  string user = 1;
  uint32 type = 2;
  string operator = 3;
  repeated string roles = 4;
}

message ReplyUserLink {
  UserLink info = 1;
  ReplyStatus status = 2;
}

message ReqUserList {
  int32 page = 1;
  int32 number = 2;
}

message ReplyUserList {
  uint64 total = 1;
  uint32 pageNow = 2;
  uint32 pageMax = 3;
  repeated UserLink users = 4;
}

message ReplyUserPermission {
  string user = 1;
  bool permission = 2;
  ReplyStatus status = 3;
}

message ReqUserPermission {
  string user = 1;
  string path = 2;
  string action = 3;
}

message ReqLinkRole {
  string user = 1;
  uint32 type = 2;
  string operator = 3;
  string role = 4;
}

message ReplyLinkRole {
  string user = 1;
  ReplyStatus status = 2;
  repeated string roles = 3;
}
